{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Warehouse Management System Employement Signup</title>
 
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="{{ url_for('index') }}">Home</a></li>
            <li role="presentation"><a href="{{ url_for('showSignIn') }}">Log In</a></li>
            <li role="presentation" class="active"><a href="#">Acount Creation</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Warehouse Management System Employemee Account Creation</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sign Up</h1> 

        <form class="form-signin" action="signup" method="post" role="form">
            <div class="form-group">
                <label for="name" class="sr-only">Name:</label>
                <input type="text" class="form-control" placeholder="Your name." required autofocus id="name" name="name" >
                
                <label for="email" class="sr-only">Email:</label>
                <input type="text" class="form-control" placeholder="Email address" required autofocus id="email" name="email" >
                
                <label for="password" class="sr-only">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required autofocus>
                
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
 
      <footer class="footer">
        <p>&copy; Zach Oines 2020</p>
      </footer>
 
    </div>
  </body>
</html>

{% endblock %}
