
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Warehouse Management System Employement Signin</title>
 
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="index">Home</a></li>
            <li role="presentation"  class="active"><a href="#">Log In</a></li>
            <li role="presentation" ><a href="showSignUp">Create Account</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Warehouse Management System Employement Signin</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Log In</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Zach Oines 2020</p>
      </footer>
 
    </div>
  </body>
</html>

{% endblock %}
