{% extends "nav.html" %}

{% block content %}
    <h1>Customer Sign Portal</h1>
    <form action="" method="post" novalidate>

        <!-- form.hidden_tag() is used to protect against attacks -->
        {{ form.hidden_tag() }}
        <p>
            {{ form.user.label }}<br>
            {{ form.user(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember() }} {{ form.remember.label }}</p>
        <p>{{ form.signin() }}</p>
    </form>
{% endblock %}
