{% extends "action_select.html" %}
{% block actionnav %}

<table class="table table-hover">
    <thead>
      <tr>
        <th>Inventory ID</th>
        <th>Product ID</th>
        <th>Bin ID</th>
        <th>Product Quantity</th>
      </tr>
    </thead>
    <tbody id="items">
      {% for inventory in products %}
          <tr>
              <td>{{ inventory.InventoryID }}</td>
              <td>{{ inventory.ProductID }}</td>
              <td>{{ inventory.BinID }}</td>    
              <td>{{ inventory.QTY }}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
