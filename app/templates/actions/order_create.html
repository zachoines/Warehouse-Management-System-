
{% extends "action_select.html" %}
{% block actionnav %}

<form action="{{ url_for('orderCreate') }}" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="OrderNumber" class="col-sm-2 col-form-label">Order Number</label>
            <input type="text" class="form-control" id="OrderNumber" name = "OrderNumber" placeholder="Enter Order Number">
        </div>
        <div class="form-group col-md-6">
            <label for="DateOrdered" class="col-sm-2 col-form-label">Date Ordered</label>
            <input type="date" class="form-control" id="DateOrdered" name = "DateOrdered" placeholder="Enter Date Ordered">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="CustomerAddress" class="col-sm-2 col-form-label">Customer Address</label>
            <input type="text" class="form-control" id="CustomerAddress" name = "CustomerAddress" placeholder="Enter Customer Address">
        </div>
        <div class="form-group col-md-6">
            <label for="CustomerName" class="col-sm-2 col-form-label">Customer Name</label>
            <input type="text" class="form-control" id="CustomerName" name = "CustomerName" placeholder="Enter Customer Name">
        </div>
    </div>
    <div class="form-row">
        <button type="submit" class="btn btn-primary">Order Create</button>
    </div>
</form>
{% endblock %}
