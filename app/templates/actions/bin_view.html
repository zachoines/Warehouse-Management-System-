{% extends "action_select.html" %}
{% block actionnav %}

<table class="table table-hover">
    <thead>
      <tr>
        <th>Bin ID</th>
        <th>Bin Name</th>
      </tr>
    </thead>
    <tbody id="items">
      {% for bin in products %}
          <tr>
              <td>{{ bin.BinID }}</td>
              <td>{{ bin.BinName }}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
