{% extends "action_select.html" %}
{% block actionnav %}

<table class="table table-hover">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Number</th>
        <th>Date Ordered</th>
        <th>Customer Name</th>
        <th>Customer Address</th>
      </tr>
    </thead>
    <tbody id="items">
      {% for order in products %}
          <tr>
              <td>{{ order.OrderID }}</td>
              <td>{{ order.OrderNumber }}</td>
              <td>{{ order.DateOrdered }}</td>    
              <td>{{ order.CustomerName }}</td>
              <td>{{ order.CustomerAddress }}</td>     
          </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
