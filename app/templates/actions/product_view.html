{% extends "action_select.html" %}
{% block actionnav %}

<table class="table table-hover">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product SKU</th>
        <th>Product Description</th>
      </tr>
    </thead>
    <tbody id="items">
      {% for product in products %}
          <tr>
              <td>{{ product.product_id }}</td>
              <td>{{ product.sku }}</td>
              <td>{{ product.product_description }}</td>     
          </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
